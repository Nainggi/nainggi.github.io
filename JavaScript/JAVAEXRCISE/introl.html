<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        // syntax
        var firstname = "Naing";
        console.log(firstname);
        console.log(typeof(firstname))
        var res = 90 / 3
        console.log(res);
        // Literals
        var name = "Naing Myint Thu";
        console.log(name);
        console.log(typeof(name));
        var job = 'Engineer';
        console.log(job);
        console.log(typeof(job));
        var age = 25;
        console.log(age);
        console.log(typeof(age));
        var js = true;
        console.log(js);
        console.log(typeof(js));
        var arr = ['HTML' , 'Javascript' , '2021' , '2022' , '2023'] ;
        console.log(arr);
        console.log(arr[0]);
        var car = {name: 'kia', color:'black' , price:2300};
        console.log(car);
        console.log(car.name);
        document.write("<h1>Hello Javascript!</h1>");

    </script>
</body>
</html>
